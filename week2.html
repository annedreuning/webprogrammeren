<html>
	<head>
		<title></title>
		<script type="text/javascript">

		function plus(){
			var getal1 = parseInt(prompt ("Getal1?"));
			var getal2 = parseInt(prompt ("Getal2?"));
			var uitkomst = getal1 + getal2;
			alert (uitkomst)
		}

		

		function min(){
			var getal1 = parseInt(prompt ("Getal1?"));
			var getal2 = parseInt(prompt ("Getal2?"));
			var uitkomst = getal1 - getal2;
			alert (uitkomst)
		}

	

		
		</script>
	</head>
	<body>
		<button onclick="plus()"> + </button>
		<button onclick="min()"> - </button>
	</body>
</html>
